<!DOCTYPE html>
<html>
<head>
    <title>Add Movie</title>
</head>
<body>
    <h1>Add a New Movie</h1>
    <form method="post">
        <p>Title:<br><input type="text" name="title" required></p>
        <p>Genre:<br><input type="text" name="genre" required></p>
        <p>Actors:<br><input type="text" name="actors" required></p>
        <p>Publication Year:<br><input type="number" name="publication_year" required></p>
        <p><input type="submit" value="Add Movie"></p>
    </form>
    <a href="/movies">Back to Movies List</a>
</body>
</html>
